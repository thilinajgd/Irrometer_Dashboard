<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soil Moisture Dashboard (Mock Data)</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb;
        }
        .data-value {
            font-size: 3.5rem; /* Large font for data */
            line-height: 1;
        }
        @media (max-width: 640px) {
            .data-value {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body class="p-4 md:p-8 min-h-screen">

    <div class="max-w-4xl mx-auto">
        
        <!-- Header -->
        <header class="mb-8 p-6 bg-white shadow-xl rounded-xl border-t-4 border-indigo-500">
            <h1 class="text-3xl font-extrabold text-gray-800 tracking-tight">SDI-12 Soil Sensor Monitoring</h1>
            <p class="mt-2 text-lg text-gray-500">This is a **static mockup** displaying placeholder data.</p>
        </header>

        <!-- Loading/Status Indicator - Removed, as no connection is needed -->
        
        <div id="auth-info" class="text-center mt-4 text-sm text-gray-600">
            Status: <span class="font-mono bg-gray-200 px-2 py-0.5 rounded text-xs">Offline Mockup Mode</span>
        </div>

        <!-- Dashboard Grid -->
        <!-- NOTE: Data values are set in the inner HTML for this mockup -->
        <div id="dashboard-content" class="grid grid-cols-1 lg:grid-cols-2 gap-8 mt-8">
            
            <!-- Soil Resistance Card -->
            <div class="bg-white p-6 md:p-8 rounded-xl shadow-2xl hover:shadow-indigo-300 transition-shadow duration-300 transform hover:scale-[1.01] border border-gray-100">
                <div class="flex items-center justify-between">
                    <h2 class="text-xl font-bold text-gray-700 uppercase tracking-wider">Soil Resistance (Raw)</h2>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-indigo-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 2v20M17 5H7l5 5L7 15h10l-5 5"></path>
                    </svg>
                </div>
                <div class="mt-6">
                    <!-- Placeholder Data -->
                    <span id="resistance-value" class="data-value font-mono font-extrabold text-indigo-600">25000</span>
                    <span class="text-2xl font-semibold text-gray-500 ml-2">Ohms</span>
                </div>
                <p id="resistance-time" class="mt-4 text-sm text-gray-400">Last reading time: <span class="font-medium text-gray-500">2025-01-01 12:00:00</span></p>
            </div>

            <!-- Centibar (Water Potential) Card -->
            <div class="bg-white p-6 md:p-8 rounded-xl shadow-2xl hover:shadow-green-300 transition-shadow duration-300 transform hover:scale-[1.01] border border-gray-100">
                <div class="flex items-center justify-between">
                    <h2 class="text-xl font-bold text-gray-700 uppercase tracking-wider">Water Potential (Centibar)</h2>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-green-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                        <path d="M9 12l2 2 4-4"></path>
                    </svg>
                </div>
                <div class="mt-6">
                    <!-- Placeholder Data -->
                    <span id="centibar-value" class="data-value font-mono font-extrabold text-green-600">35.5</span>
                    <span class="text-2xl font-semibold text-gray-500 ml-2">cb</span>
                </div>
                <p id="centibar-time" class="mt-4 text-sm text-gray-400">Last reading time: <span class="font-medium text-gray-500">2025-01-01 12:00:00</span></p>
            </div>
        </div>

        <!-- Error Message Box - Removed, as no errors will occur without connection -->

    </div>

    <!-- Removed all Firebase JavaScript logic -->
</body>
</html>
